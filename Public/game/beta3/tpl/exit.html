<myheader2></myheader2>


<div class="listBox">
  <h1>SelecTest Type</h1>
  <div class="block">
    <div class="box">
      <div class="imgBox"><img ng-src="{{RES}}images/list-img1.jpg" alt=""></div>
      <div class="txtBox">
        <span class="name">Attention</span>
        <span class="time">12:02</span>
      </div>
      <div class="hover">
        <div class="name">Attention</div>
        <div class="time">12:02</div>
        <div class="play"><a href="javascript:;">PLAY</a></div>
      </div>
    </div>
   
  </div>
</div>

<!-- 生成报告 -->
<div class="buildReport animated bounceIn">
  <div class="content">
    <div class="animated bounceIn">
      <img ng-src="{{RES}}images/test-success.png" alt="">
      <div class="tit">测试结束,报告生成中……</div>
      <div class="info">你可以摘下帽子休息一下</div>
    </div>
  </div>
</div>

<!-- 获得徽章 -->
<div class="badge animated bounceIn"> 
  <div class="content">
    <div class="block">
      <div class="badgeClose"><img ng-src="{{RES}}images/close.png" alt=""></div>
      <div class="imgBox"><img ng-src="{{RES}}images/badge.png" alt=""></div>
      <div class="name">专注力达人</div>
      <a href="printing.html">SHARE</a>
    </div>
  </div>
</div>

<!-- 退出弹窗 -->
<div class="exitBox animated bounceIn" style="display: block;"> 
  <div class="content">
    <div class="block">
      <div class="tit">Are testing, </div>
      <div class="info">quit will have no way to measure <br>concentration</div>
      <div class="btn">
        <a href="javascript:;" class="exit">EXIT</a>
        <a href="javascript:;" class="continue">CONTINUE</a>
      </div>
    </div>
  </div>
</div>

<!-- 提交反馈 -->
<div class="feedBack animated bounceIn">  
  <div class="content">
    <div class="block">
      <div class="close"><img ng-src="{{RES}}images/close.png" alt=""></div>
      <div class="tit">Please choose to leave</div>
      <div class="check">
        <a href="javascript:;" class="checkBtn">不好玩</a>
        <a href="javascript:;" class="checkBtn">我已经玩过好多次了</a>
        <a href="javascript:;" class="checkBtn">太难了,我不会</a>
        <a href="javascript:;" class="checkBtn">我想要玩别的</a>
      </div>
      <div class="form">
        <input type="text" placeholder="写下其他问题">
      </div>
      <div class="btn">
        <a href="javascript:;" class="continue">CONTINUE</a>
      </div>
    </div>
  </div>
</div>
